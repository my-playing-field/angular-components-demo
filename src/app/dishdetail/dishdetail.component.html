<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

  <div fxFlex="40" *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name|uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img src="{{dish.image}}" alt="">
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40" fxLayout="column" >
    <h2>Comments</h2>
    <mat-list *ngIf="dish" fxLayout="column" fxLayoutGap="40px" >
      <ng-container *ngFor="let comment of dish.comments">
        <mat-list-item >
          <ul style="list-style-type: none;">
            <li>{{comment.comment}}</li>
            <li>{{comment.rating}} Stars</li>
            <li>-- {{comment.author}} {{comment.date|date}}</li>
          </ul>
        </mat-list-item>
      </ng-container>
    </mat-list>
  </div>
</div>
